svg {

      <div style="width:100%; height: 1000px; background-color: black;">
        
      </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoTop = document.getElementById('top-part');
        const videoRight = document.getElementById('right-part');
        
        // Ждем загрузки метаданных видео
        videoTop.addEventListener('loadedmetadata', function() {
            
            videoTop.style.objectPosition = 'center top';
            
            
            videoRight.style.objectPosition = 'right ';
            
            
            videoTop.currentTime = 0;
            videoRight.currentTime = 0;
            
           
            const playPromise = videoTop.play().then(() => {
                return videoRight.play();
            }).catch(error => {
                console.log("Автовоспроизведение запрещено:", error);
                
                videoTop.controls = true;
                videoRight.controls = true;
            });
            
           
            videoTop.addEventListener('timeupdate', function() {
                if (this.currentTime > 10) this.currentTime = 0;
            });
            
            videoRight.addEventListener('timeupdate', function() {
                if (this.currentTime > 10) this.currentTime = 0;
            });
        });
        
        
        videoTop.preload = "auto";
        videoRight.preload = "auto";
    });
</script>

</body>
